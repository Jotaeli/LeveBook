<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/registrar.css">
    <link rel="icon" href="../images/logo.png">
</head>
<body>
    <main>
        <div class="card-registrar">
            <form class="form-registrar">
                <section class="section-registros">
                    <label class="registrar-label" for="input-nome">Nome:</label>
                    <input class="registrar-input" id="input-nome" type="text" required>
                    <label class="registrar-label" for="input-telefone">NÃºmero de telefone:</label>
                    <input class="registrar-input" id="input-telefone" type="tel" required>
                    <label class="registrar-label" for="input-email">E-mail:</label>
                    <input class="registrar-input" id="input-email" type="email" required>
                    <label class="registrar-label" for="input-senha">Senha:</label>
                    <input class="registrar-input" id="input-senha" type="password" required>
                </section>
                <section class="section-receber-ofertas">
                    <label for="receber-ofertas-checkbox">Quero receber ofertas exclusivas por e-mail.</label>
                    <input type="checkbox" class="receber-ofertas-checkbox">
                </section>
                <input type="submit" class="aceitar-termos-submit" value="Confirmar" formaction="registrar.html">
            </form>
            <input type="button" value="Entrar com o google" class="entrar-com-google-button">
        </div>
    </main>
</body>
</html>
